    #   run: npm run test:gh --if-present
    # - name: Build
    #   run: npm run build      
    # - name: Publish package on NPM ðŸ“¦
    #   run: npm publish
    - uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}
    - name: NPM Publisher
      uses: lyzhang1999/npm-publish@v1.0.2


